<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neurosparks | Get in Touch for AI Solutions</title>
    <meta name="description" content="Ready to start your AI transformation? Contact Neurosparks today for a consultation on how we can accelerate your business growth.">
    <link rel="canonical" href="https://nurosparx.com/contact.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="/" class="nav-brand">NurosparX</a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/services.html" class="nav-link">Services</a>
                <a href="/contact.html" class="nav-link active">Contact</a>
                <a href="/terms.html" class="nav-link">Terms</a>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title animate-fade-in">Let's build something big.</h1>
                <p class="page-subtitle animate-fade-in" style="animation-delay: 0.2s;">Ready to transform your business with AI? We're here to help.</p>
            </div>
        </section>

        <section class="page-section">
            <div class="container">
                <div class="contact-wrapper">
                    <form id="contact-form" class="contact-form animate-on-scroll">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone (Optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="page-section map-section">
            <div class="container text-center">
                <div class="map-placeholder animate-on-scroll">
                    <p>üìç Global Remote Team</p>
                    <p>Serving clients worldwide from our distributed network of experts.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="/services.html" class="footer-link">Services</a>
                <a href="/contact.html" class="footer-link">Contact</a>
                <a href="/terms.html" class="footer-link">Terms</a>
            </div>
            <p class="footer-copyright">¬© 2025 Neurosparks Pvt Ltd</p>
        </div>
    </footer>

    <div id="toast-notification" class="toast"></div>
    <script src="script.js" defer></script>
</body>
</html>
